<form action="admin/user" method="post">
	<input type="text" name="user">
	<input type="password" name="pass">
	<input type="submit" value="submit">
</form>

<table class="table table-striped">
	<tr>
		<th>#</th>
		<th>username</th>
		<th></th>
	</tr>
	<tr ng-repeat="user in users">
		<td>{{user[0]}}</td>
		<td>{{user[1]}}</td>
		<td><button type="button" class="btn btn-danger btn-xs" ng-click="delUser(user[0])"><span class="glyphicon glyphicon-remove"></span></button></td>
	</tr>
</table>
